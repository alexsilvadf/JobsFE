<div class="container">
    <div class="row mt-2">
      <div class="col-lg-6">
        <h3>Lista de Clientes</h3>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-lg-6">    
        <form class="d-flex">           
          <input
            class="form-control me-2"
            type="search"
            placeholder="Digite o Nome"
            style="min-width: 300px"
            aria-label="Search"            
          />     
            <button class="btn btn-info" type="submit">Pesquisar</button>          
        </form>
      </div>
  
    </div>
  
    <div class="row mt-2">  
      <div class="col-lg-12">    
        <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#incluirCliente" data-bs-whatever="@mdo">Novo Cliente</button>      
      </div>
    </div>
  
    <div class="col-lg-12">
    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <td>Nome</td>
          <td>Telefone</td>   
          <td>Data Nascimento</td> 
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>Alex da Silva</td>
          <td>(18) 9435-1687</td>
          <td>07/04/1986</td>
          <td style="width: 5%;">
            <button class="btn btn-primary btn-sm float-end">Editar</button>
          </td>
          <td style="width: 5%;">
            <button class="btn btn-danger btn-sm float-end">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row mt-5">
      <h5>NÃ£o existem clientes cadastrados</h5>
    </div>
    </div>
    </div>


    <!-- modal -->

    <div class="modal fade" id="incluirCliente" tabindex="-1" aria-labelledby="incluirCliente" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="incluirCliente">Adicionar Cliente</h2>
          </div>
          <div class="modal-body">
            <form class="row mt-2">
              <div class="col-md-7">       
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input formControlName="nome" type="text" class="form-control" id="nome" autocomplete="off">          
              </div>              
              <div class="col-md-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" name="telefone" id="telefone"  formControlName="telefone" class="form-control">
               </div>                
               <div class="col-md-2">
                <label for="nascimento" class="form-label">Data Nascimento</label>
                <input  formControlName="nascimento" type="date" class="form-control" id="nascimento" autocomplete="off">
           </div>      
               
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
            <button type="button" class="btn btn-primary">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
