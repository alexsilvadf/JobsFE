<div class="container">
  <div class="row mt-2">
    <div class="col-lg-6">
      <h3>Cadastrar Mensagem</h3>
    </div>
  </div>
<form>
  <div class="col-lg-5">   
  <form class="d-flex">           
    <input
      class="form-control me-2"
      type="search"
      placeholder="Digite o Nome"
      style="min-width: 300px"
      aria-label="Search"
      formControlName = "nome"
    />    
    <form class="d-flex">
      <div>
        <button class="btn btn-info" type="submit" (click)="getCliente()">Pesquisar</button> 
      </div>     
    </form>      
  </form> 
  </div>  
    <div class="form-group mt-2">
      <label for="exampleFormControlTextarea1">Mensagem</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <form>       
       <div class="form-group mt-2">
        <button type="submit" routerLink="/" class="btn btn-success float-end">Confirmar</button>
       </div> 
      </form>
     <div>
</div>


<div class="container">
  <div class="col-lg-12">
  <table class="table table-hover mt-2">
    <thead>
      <tr>   
        <td></td>    
        <td>Nome</td>
        <td>Telefone</td>   
        <td>Data Nascimento</td> 
      </tr>
    </thead>
    <tbody>
      <tr >
        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
        <td>Alex da Silva</td>
        <td>(18) 9435-1687</td>
        <td>07/04/1986</td>       
      </tr>
    </tbody>
  </table>
  <div class="row mt-5">
    <h5>Nenhum cliente selecionado</h5>
  </div>
  </div>
  </div>
